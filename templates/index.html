{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">NFT 아트 등록 시스템</h1>
        <p class="lead">QR 코드를 스캔하고 고유번호를 입력하여 NFT 아트를 등록하세요.</p>
        
        <div class="mt-5">
            <a href="{{ url_for('scan') }}" class="btn btn-primary btn-lg">QR 코드 스캔하기</a>
        </div>
        
        <div class="row mt-5">
            <h3 class="mb-4">사용 방법</h3>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">1. QR 코드 스캔</h5>
                        <p class="card-text">카메라로 QR 코드를 스캔합니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">2. 고유번호 입력</h5>
                        <p class="card-text">제공받은 고유번호를 입력하여 인증합니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">3. NFT 등록 완료</h5>
                        <p class="card-text">NFT가 지갑에 등록되고 확인할 수 있습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
