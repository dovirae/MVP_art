{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">NFT 등록</h3>
            </div>
            <div class="card-body">
                <p>QR 코드 스캔이 완료되었습니다. 등록을 완료하려면 고유번호를 입력하세요.</p>
                
                <form action="{{ url_for('register') }}" method="post">
                    <input type="hidden" name="nft_id" value="{{ nft_id }}">
                    
                    <div class="mb-3">
                        <label for="unique_id" class="form-label">고유번호</label>
                        <input type="text" class="form-control" id="unique_id" name="unique_id" required>
                        <div class="form-text">제품과 함께 제공된 고유번호를 입력하세요.</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">등록하기</button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
