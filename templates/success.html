{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="alert alert-success mb-4" role="alert">
            <h4 class="alert-heading">등록이 완료되었습니다!</h4>
            <p>NFT가 성공적으로 지갑에 추가되었습니다.</p>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">내 지갑 정보</h5>
            </div>
            <div class="card-body">
                <p><strong>지갑 ID:</strong> {{ wallet_id }}</p>
                <p>이 ID를 사용하여 언제든지 지갑에 접근할 수 있습니다.</p>
            </div>
        </div>
        
        <h3 class="mb-3">내 NFT 컬렉션</h3>
        <div class="row">
            {% for nft in nfts %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename=nft.image) }}" class="card-img-top" alt="{{ nft.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ nft.name }}</h5>
                        <p class="card-text"><small class="text-muted">등록일: {{ nft.registered_at }}</small></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('wallet', wallet_id=wallet_id) }}" class="btn btn-primary">내 지갑 보기</a>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">홈으로</a>
        </div>
    </div>
</div>
{% endblock %}
